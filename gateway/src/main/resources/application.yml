server:
  port: 80
spring:
  application:
    name: gateway
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8092/eureka

zuul:
  routes:
    consumer: /consumer/**
    orderService:
      path: /orderService/**
      serviceId: orderService
    userService:
      path: /userService/**
      serviceId: userService
